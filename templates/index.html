<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


    <link rel="shortcut icon" href="static/img/favicon.svg" type="image/x-icon">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>


<body>

    <!-- header -->
    <header>

        <!-- navbar -->
        <div class="nav container">
            <a href="/" class="logo">Blo<Span>gy</Span></a>
            <a href="/" class="login">Login</a>
        </div>

    </header>
    <section class="home" id="home">
        <div class="home-text container">
            <h2 class="home-title">The Blogy Blog</h2>
            <span class="home-subtitle">Your Number one source of great content</span>
        </div>
    </section>

    <!-- post Filter -->
    <div class="post-filter container">
        <span class="filter-item active-filter" data-filter="all">All</span>
        <span class="filter-item " data-filter="design">Design</span>
        <span class="filter-item " data-filter="tech">Tech</span>
        <span class="filter-item " data-filter="mobile">Mobile</span>
    </div>

    <!-- posts -->
    <section class="post container">

        {% for post in posts %}
        <!-- post box 1 -->
        <div class="post-box mobile">
            <img src="static/img/post-1.jpg" alt="" class="post-img">
            <h2 class="category">Mobile</h2>
            <a href="/post/{{post.slug}}" class="post-title">
                {{post.title}}
            </a>
            <span class="post-date">{{post.date_posted.strftime('%B %d, %Y')}}</span>
            <p class="post-description">{{post.content | safe}}</p>

            <!-- profile -->
            <div class="profile">
                <img src="static/img/profile-1.jpg" alt="" class="profile-img">
                <span class="profile-name">{{post.author}}</span>
            </div>
        </div>
        {% endfor %}

    
    </section>

    <div class="footer container">
        <p>&#169; Kelvin Ogonda All Rights Reserved</p>
        <div class="social">
            <a href="/"><i class='bx bxl-facebook'></i></a>
            <a href="/"><i class='bx bxl-twitter'></i></a>
            <a href="/"><i class='bx bxl-instagram'></i></a>
            <a href="/"><i class='bx bxl-github'></i></a>

        </div>

    </div>








    <!-- jquery links -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="static/main.js"></script>


</body>

</html>
