<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <!-- <link rel="stylesheet" href="static/style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


    <link rel="shortcut icon" href="/img/favicon.svg" type="image/x-icon">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>


<body>

    <!-- header -->
    <header>

        <!-- navbar -->
        <div class="nav container">
            <a href="/" class="logo">Blo<Span>gy</Span></a>
            <a href="/" class="login">Login</a>
        </div>

    </header>

    <!-- post content -->
    <section class="post-header">
        <div class="header-content post-container">
            <a href="/" class="back-home">Back To Home</a>
            <h1 class="header-title">{{post.title}}</h1>

            <img src="{{url_for('static', filename='img/post-1.jpg')}}" alt="" class="header-img">

        </div>
    </section>


    <!-- posts -->
    <section class="post-content post-container">
        <h2 class="sub-heading">{{post.subtitle}}</h2>
        <p class="post-text">{{post.content}}</p>
    </section>

    <!-- share -->
    <div class="share post-container">
        <span class="share-title">Share this article</span>
        <div class="social">
            <a href="/"><i class='bx bxl-facebook'></i></a>
            <a href="/"><i class='bx bxl-twitter'></i></a>
            <a href="/"><i class='bx bxl-instagram'></i></a>
            <a href="/"><i class='bx bxl-github'></i></a>

        </div>

    </div>

    <div class="footer container">
        <p>&#169; Kelvin Ogonda All Rights Reserved</p>
        <div class="social">
            <a href="/"><i class='bx bxl-facebook'></i></a>
            <a href="/"><i class='bx bxl-twitter'></i></a>
            <a href="/"><i class='bx bxl-instagram'></i></a>
            <a href="/"><i class='bx bxl-github'></i></a>

        </div>

    </div>








    <!-- jquery links -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="static/main.js"></script>


</body>

</html>
